<html>
    <head>
        <title>Listeler</title>
    </head>

    <body>

        <!-- Sırasız liste -->
        <ul>
            <li>Elektronik</li>
            <li>Bilgisayar</li>
        </ul>

        <!-- Sıralı liste -->
        <ol>
            <li>Elektronik</li>
            <li>Bilgisayar</li>
        </ol>

        <!-- Tanımlama liste -->
        <dl>
            <dt>Elektronik</dt>
                <dd>Elektrik Süpürgesi</dd>
                <dd>Televizyon</dd>
            <dt>Bilgisayar</dt>
                <dd>Laptop</dd>
                <dd>Klavye</dd>
        </dl>
    </body>
</html>
