<html>
    <head>
        <title>Inline Style</title>
    </head>

    <body>
        <p style="color:red; margin-left:30%;">
            Bu bir paragraf.
        </p>

        <p style="color:white; background-color: blue; margin-left:20%; margin-top: 50px;">
            Bir paragraf daha.
        </p>

        <div style="background-color: red; color: white;">
            Bir div
        </div>

        <div style="background-color: red; color: white;">
            Bir div daha
        </div>

        <div style="background-color: blue; color: white; float: left;">
            Bir div 
        </div>

        <div style="background-color: red; color: white; float: left;">
            Bir div daha
        </div>

        <div style="background-color: gray; color: white; float: left; padding-left: 50px;">
            Bir div daha
        </div>

        <div style="background-color: yellow; color: white; float: left; margin-left: 50px;">
            Bir div daha
        </div>
    </body>
</html>
