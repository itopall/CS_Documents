<html>
    <head>
        <title>Semantik Elementler</title>
    </head>

    <body>
        <!-- Günümüzde bir çok HTML sayfası şu şekilde kodlanmıştır. <div id="nav">, <div id="header">, <div class="footer"> 
        
            HTML5'in bu tip bildirimler için daha iyi çözümleri geldi.
        -->

        <!-- section elementi bir döküman içindeki bir kısımı belirtir. -->
        <section>
            <h1>Section Deneme</h1>
            <p>Section için deneme paragrafı</p>
        </section>      
        
        <!-- article elementi bir sayfanın geri kalanından bağımsız bir bölüm olarak dağıtılabilir. -->
        <article>
            <h1>Article Deneme</h1>
            <p>Article için deneme paragrafı</p>
        </article>

        <!-- Menü yapısını nav tag'i içerisinde oluşturabiliriz. -->
        <nav>
            Html Dersleri
            Html Örnekleri
        </nav>

        <!-- aside elementi içindeki içerikten farklı olarak başka bazı içerikler tanımlar. -->
        <aside>
            <h1>Aside Deneme</h1>
            <p>Aside için deneme paragrafı</p>
        </aside>

        <!-- header elementi bir döküman ya da bir kısım için bir başlık belirtir. -->
        <article>
            <header>
                <h1>Internet Explorer 10</h1>
                <p><time pubdate datetime="2020-11-1"></time></p>
            </header>
            <p>Windows artık internet explorer versiyonu çıkartmasın!</p>
        </article>

        <!-- footer elementi bir döküman ya da bir kısım için alt bilgi belirtir. -->
        <footer>
            <p>Gönderen: Steve Jobs, Copyright 2020</p>
        </footer>

        <!-- figure etiketi, içerisinde bir resim, gösterim, diyagram vs. gibi şeylerin olduğunu belirtir. -->
        <figure>
            <img src="manzara.jpg" width="300" height="200">
            <figcaption>Resim Açıklama</figcaption>
        </figure>
    </body>
</html>
