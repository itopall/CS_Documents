<html>
    <head>
        <title>Yeni Input tipleri</title>
    </head>

    <body>
        Bir renk seçiniz: <input type="color" name="inpColor"> <br><br>

        Doğum günü: <input type="date" name="inpDate"> <br><br>

        Doğum günü (tarih ve saat): <input type="datetime-local" name="inpDatetime"> <br><br>

        Doğum günü (ay ve yıl): <input type="month" name="inpDateMonth"> <br><br>

        Email: <input type="email" name="inpEmail"> <br><br>

        Miktar (1 ve 5 arasında): <input type="number" name="inpQuantity" min="1" max="5"> <br><br>

        <!-- Slider ile bir rakamın seçilmesini sağlayabiliriz. -->
        Puan: <input type="range" name="inpRange" min="1" max="10" > <br><br>

        Google'da ara: <input type="search" name="inpSearch"> <br><br>

        Telefon: <input type="tel" name="inpTel"> <br><br>

        Saat: <input type="time" name="inpTime"> <br><br>

        Hafta: <input type="week" name="inpWeek"> <br><br>

        Url: <input type="url" name="inpUrl"> <br><br>
    </body>
</html>
