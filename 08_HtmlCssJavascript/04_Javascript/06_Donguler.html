<html>
    <head>
        <title>Döngüler</title>

        <script>
            //for döngüsü
            for(var i = 0; i <=10; i++){
                document.write(i + "<br>");
            }
            document.write("<br>");

            //while döngüsü
            var i = 0;
            while(i <= 10){
                document.write(i + "<br>");
                i++;
            }
            document.write("<br>");

            //do while döngüsü
            var j = 0;
            do{
                document.write(j + "<br>");
                j++;
            } while(j <= 10)
            document.write("<br>");

            //continue ve break
            for(var i = 0; i <=10; i++){
                if(i==5){
                    continue;
                }

                if(i==8){
                    break;
                }
                
                document.write(i + "<br>");
            }
            document.write("<br>");

        </script>
    </head>

    <body>

    </body>
</html>
