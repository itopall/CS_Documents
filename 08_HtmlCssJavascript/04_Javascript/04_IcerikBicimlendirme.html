<html>
    <head>
        <title>İçerik Biçimlendirme</title>

        <script>
            var deneme00 = "Bu bir deneme yazısıdır.";
            var deneme01 = "Bu da kalın yazılmış bir deneme yazısıdır.";
            document.write(deneme00 + "<br>" + "<strong>" + deneme01 + "</strong>");
            document.write("<br>");

            //altindis kullanımı
            var deneme02 = "test1";
            document.write("test2" + deneme02.sub()); document.write("<br>");

            //üstindis kullanımı
            var deneme03 = "test1";
            document.write("test2" + deneme03.sup()); document.write("<br>");

            var deneme04 = "LOWERCASE";
            document.write(deneme04.toLowerCase()); document.write("<br>");

            var deneme05 = "uppercase";
            document.write(deneme05.toUpperCase()); document.write("<br>");

            var deneme06 = "test1";
            var deneme07 = "test2";
            document.write(deneme06.concat(deneme07)); document.write("<br>");

            var deneme08 = "bu sene şampiyon fener";
            document.write(deneme08.replace("fener", "BEŞİKTAŞ")); document.write("<br>");
        </script>
    </head>

    <body>

    </body>
</html>
